<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Médiathèque</title>

  <style>
    .btn-orange {
        background-color: white;
        border: 1px solid #e3713b;
        padding: 5px 10px;
        color: #e3713b;
        font-weight: bold;
        text-decoration: none;
        border-radius: 4px;
        display: inline-block;
        margin-bottom: 10px;
    }

    .btn-orange:hover {
        background-color: #e3713b;
        color: white;
    }
  </style>
</head>
<body>
  {% extends 'base.html' %}
{% block content %}
<h2>Ajouter un jeu de plateau</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn-orange">✅ Ajouter</button>
</form>
<a href="{% url 'liste_emprunts' %}" class="btn-orange">⬅ Retour</a>
{% endblock %}

</body>
</html>
